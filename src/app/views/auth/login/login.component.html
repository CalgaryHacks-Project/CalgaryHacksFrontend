<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-sm-5">
      <mat-card>
        <h1 class="text-center h1">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="w-100">
            <input type="text" matInput placeholder="Username" formControlName="username" />
            <mat-error *ngIf="data.username.errors?.required">Username is required</mat-error>
          </mat-form-field>

          <mat-form-field class="w-100">
            <input type="password" matInput placeholder="Password" formControlName="password" />
            <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
          </mat-form-field>

          <div class="form-group mt-2">
            <button mat-raised-button color="primary" type="submit" #loginLoader="loader" loader="button">
              Login
            </button>
          </div>

          <mat-divider></mat-divider>

          <div class="mt-4 d-flex justify-content-center">
            <button mat-button color="primary" [routerLink]="['/register']">
              Create New Account
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
